<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css\main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">Contact</a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">
            
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/close.svg" alt="close navigation">
               
                <ul class="primary-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="profile"><a href="profile.html">Profile</a></li>
                    <li><a href="projects.html">Projects</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="current"><a href="#">Contact</a></li>
                    <li class='resume-cta'><a href="#">Resume</a></li>
                </ul>


        
            </nav>
        </div>
    </div>
    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">Daniel Okot</p>
                <h1>Fullstack Decveloper</h1>
                        
                </div>
            </div>
            <img src="" alt="" class="hero-img">
        </div>
    </section>
    <section class="features-section">
        <div class="container">
            <ul class="contact-list">
                <li>Linkedin</li>
                <li>Instagram</li>
                <li>Facebook</li>
                <li>email@email.com</li>
            </ul>

        </div>
      
    </section>
    <section class="profileios-section">
        <div class="container">
            <div class="profile-left">
                
            </div>
        </div>
    </section>

    <script>

        const mobileBtn = document.getElementById("mobile-cta")
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById("mobile-exit");

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');

        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');

        })

    </script>


</body>
</html>
