<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Okot</title>
    <link rel="stylesheet" href="css\main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">Daniel<span>Okot</span></a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">
            
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/close.svg" alt="close navigation">
               
                <ul class="primary-nav">
                    <li class="index.html"><a href="#">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Projects</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="#">Contact</a></li>
                    <li class='resume-cta'><a href="#">Resume</a></li>
                </ul>


        
            </nav>
        </div>
    </div>
    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">Landing Page</p>
                <h1>Portfolio at glance</h1>

                <div class="hero-cta">
                    <a href="#" class="primary-cta">Visit Websites</a>
                    <a href="#" class="see-descriptions-cta">
                        <img src="images/cloud_download.svg" alt="Download Mobile App"> Download Apps
                    </a>
                        
                </div>
            </div>
            <img src="" alt="" class="hero-img">
        </div>
    </section>
    <section class="features-section">
        <div class="container">
            <ul class="features-list">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>

        </div>
      
    </section>
    <section class="contactios-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-message-cta" value="Send Message">

                    
                </form>
            </div>
        </div>
    </section>

    <script>

        const mobileBtn = document.getElementById("mobile-cta")
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById("mobile-exit");

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');

        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');

        })

    </script>


</body>
</html>
